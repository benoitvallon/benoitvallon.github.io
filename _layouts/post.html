---
layout: default
---

<!-- Post Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    {% endif %}
                    <span class="meta">Posted on {{ page.date | date: "%B %-d, %Y" }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{ content }}
                <hr>
                {% if page.share != false %}{% include share.html %}{% endif %}
                <hr>
                <!-- <div class="related-posts">
                    <div class="related-posts-heading">Hungry for more?</div>
                    <ul>
                    {% for related in site.related_posts %}
                    {% if forloop.index < 6 %}
                       <li><a class="post-link" href="{{ related.url | prepend: site.baseurl }}">{{ related.title }}</a><span class="related-category">{{ related.categories | array_to_sentence_string | replace:'-',' ' }}</span></li>
                    {% endif %}
                    {% endfor %}
                    </ul>
                </div> -->
                {% if page.comments %}
                    {% include disqus.html %}
                {% endif %}
            </div>
        </div>
    </div>
</article>

<hr>
